<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ichthyology</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container w-screen mx-auto">
    <form (ngSubmit)="handleCheckAnswers()">
      <ion-list *ngFor="let item of questions; index as i">
        <ion-radio-group (ionChange)="handleSetAnswer(i, $event)" required>
          <ion-item>
            <ion-label>{{item.question}}</ion-label>
          </ion-item>
          <ion-item *ngFor="let choice of item.options; index as a">
            <ion-label>{{choice}}</ion-label>
            <ion-radio slot="start" value="{{a}}"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <h1 class="text-2xl {{text}}">Your Score: {{score}}</h1>
      <div class="flex items-center justify-center">
        <ion-button type="submit">Check Answers</ion-button>
      </div>
    </form>
  </div>
</ion-content>
